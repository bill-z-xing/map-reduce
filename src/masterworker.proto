syntax = "proto3";

package masterworker;

message FileShard
{
	string filename = 1;
	uint32 offset = 2;
	uint32 length = 3;
}

// Request to execute task sent from master to worker
message TaskRequest
{
	enum TaskType
	{
		kMap = 0;
		kReduce = 1;
	}

	uint32 task_uid = 1;
	TaskType task_type = 2;

	repeated FileShard input_file = 3; // length & offset are ignored for reduction

	string output_file = 4;
}

message TaskRequestAck
{
	uint32 task_uid = 1;
	bool accepted = 2;;
}

message TaskCompletion
{
	uint32 task_uid = 1;
	bool success = 2;
	string fail_reason = 3;
}

message TaskCompletionAck
{
	int32 task_uid = 1;
}


service WorkerService
{
	rpc DispatchTaskToWorker (TaskRequest) returns (TaskRequestAck) {}

}

service MasterService
{
	rpc SignalCompletionToMaster (TaskCompletion) returns (TaskCompletionAck) {}
}
